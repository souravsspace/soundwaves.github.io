<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soundwaves</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- header -->
  <div class="header">

    <div class="nav flex">
      <div class="nav-logo flex">
        <img src="img/logo.png" alt="Soundwaves">
        <p>Soundwaves</p>
      </div>
      <ul class="nav-items flex">
        <li><a href="#discover">Discover</a></li>
        <li><a href="#join">Join</a></li>
      </ul>
    </div>

    <div class="header-body flex">
      <div>
        <div class="circle circle-1">h</div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
      </div>
      <div class="header--discription flex">
        <div>
          <h1>Feel the music</h1>
          <p>Stream over 20 thousands songs in on click</p>
        </div>
        <div>
          <a href="#" class="join--btn">Join Now</a>
        </div>
      </div>
    </div>

  </div>
  <!-- spacing -->
  <div class="space-ing"></div>
  <!-- Discover -->
  <div class="discover flex" id="discover">
    
    <div class="discover-left-side">
      <h1>Discover new songs</h1>
      <div class="discover--links flex">
          <div class="d--card">
            <img src="img/microphone.svg">
            <p>Charts</p>
          </div>
          <div class="d--card">
            <img src="img/albums.svg">
            <p>Albums</p>
          </div>
          <div class="d--card">
            <img src="img/more.svg">
            <p>More</p>
          </div>
      </div>
      <p>By joining you can benefit by listening to the latest albums released</p>
    </div>
    <div class="discover-right-side">
      <img src="/img/covers.jpg">
    </div>

  </div>

  <!-- spacing -->
  <div class="space-ing"></div>

  <!-- signup form -->
  <div class="join" id="join">

    <div class="join-content flex">
      <div class="join-left-side">
        <h2>Join the <span>fun.</span></h2>
      </div>
      <form class="join-right-side flex">
        <label for="text">Name :</label>
        <input type="text">
        <label for="text">Email :</label>
        <input type="email">
        <label for="text">Password :</label>
        <input type="password">
        <a href="#join" class="join--btn">Sign Up</a>
      </form>
    </div>
    
     <!-- footer -->
    <div class="space-ing footer flex">
      <div class="footer--left flex">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </div>
      <div class="footer--right flex">
        <div class="f--fb flex">
          <img src="img/facebook.svg">
          <a href="#">Facebook</a>
        </div>
        <div class="f--fb flex">
          <img src="img/twitter.svg">
          <a href="#">Twitter</a>
        </div>
      </div>
    </div>

  </div>


</body>
</html>
